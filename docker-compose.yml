services:
  # Production application (connects to Azure Cosmos DB)
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: iq-challenge-app
    ports:
      - "8080:8080"
    environment:
      - ASPNETCORE_ENVIRONMENT=Production
      # IMPORTANT: Set these via .env file or pass at runtime
      # DO NOT commit real credentials to version control
      - CosmosDb__EndpointUri=${COSMOS_DB_ENDPOINT_URI}
      - CosmosDb__PrimaryKey=${COSMOS_DB_PRIMARY_KEY}
      - CosmosDb__DatabaseName=${COSMOS_DB_DATABASE_NAME:-IQChallengeDb}
      - Cors__AllowedOrigins__0=${CORS_ALLOWED_ORIGIN:-http://localhost:8080}
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 10s
    restart: unless-stopped

networks:
  iq-challenge-network:
    driver: bridge
