services:
  # Cosmos DB Emulator for local testing
  cosmosdb:
    image: mcr.microsoft.com/cosmosdb/linux/azure-cosmos-emulator:latest
    container_name: trivia-challenge
    ports:
      - "8081:8081"
      - "10250-10255:10250-10255"
    environment:
      - AZURE_COSMOS_EMULATOR_PARTITION_COUNT=10
      - AZURE_COSMOS_EMULATOR_ENABLE_DATA_PERSISTENCE=true
      - AZURE_COSMOS_EMULATOR_IP_ADDRESS_OVERRIDE=127.0.0.1
    volumes:
      - cosmosdb-local-data:/data
    networks:
      - trivia-challenge-local-network

  # Application with Cosmos DB Emulator (for local testing only)
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: trivia-challenge-app-local
    ports:
      - "8080:8080"
    environment:
      - ASPNETCORE_ENVIRONMENT=Production
      # Cosmos DB Emulator connection (local testing only)
      - CosmosDb__EndpointUri=https://cosmosdb:8081
      - CosmosDb__PrimaryKey=C2y6yDjf5/R+ob0N8A7Cgv30VRDJIWEHLM+4QDU5DE2nQ9nDuVTqobD4b8mGGyPMbIZnqyMsEcaGQy67XIw/Jw==
      - CosmosDb__DatabaseName=TriviaChallengeDb
      - Cors__AllowedOrigins__0=http://localhost:8080
    depends_on:
      - cosmosdb
    networks:
      - trivia-challenge-local-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 10s

volumes:
  cosmosdb-local-data:

networks:
  trivia-challenge-local-network:
    driver: bridge
